<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register for Courses - Averixis</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('img/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    .registration-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      margin: 5% auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .btn-primary {
  --bs-btn-color: #fff;
  --bs-btn-bg: #D6AE48;
  --bs-btn-border-color: #D6AE48;
  --bs-btn-hover-color: #fff;
  --bs-btn-hover-bg: #D6AE48;
  --bs-btn-hover-border-color: #D6AE48;
  --bs-btn-focus-shadow-rgb: 49,132,253;
  --bs-btn-active-color: #fff;
  --bs-btn-active-bg: #D6AE48;
  --bs-btn-active-border-color: #D6AE48;
  --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
  --bs-btn-disabled-color: #fff;
  --bs-btn-disabled-bg: #D6AE48;
  --bs-btn-disabled-border-color: #D6AE48;
}
  </style>
</head>
<body>

  <!-- Back Button -->
  <a href="javascript:history.back()" class="btn btn-secondary back-button">&larr; Back</a>

  <!-- Registration Form -->
  <div class="registration-container">
    <h2 class="text-center mb-4">Course Registration - Averixis</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" required>
      </div>

      <div class="mb-3">
        <label for="course" class="form-label">Select Course</label>
        <select class="form-select" id="course" required>
          <option value="">Choose a course</option>
          <option value="php">PHP Tips, Tricks, and Techniques</option>
          <option value="web-design">All You Need To Know About Web Design</option>
          <option value="photography">How to Get Started in Photography</option>
          <option value="typography">Typography From A to Z</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Additional Notes</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
