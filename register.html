<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- For icons -->
</head>
<body>
  <div class="container py-5">
    <!-- Nav tabs -->
    <ul class="nav nav-pills nav-justified mb-4" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button" role="tab">Register</button>
      </li>
    </ul>

    <!-- Tab content -->
    <div class="tab-content">
      <!-- Login Tab -->
      <div class="tab-pane fade show active" id="pills-login" role="tabpanel">
        <form>
          <div class="text-center mb-3">
            <p>Sign in with:</p>
            <button type="button" class="btn btn-outline-primary btn-floating mx-1"><i class="fab fa-facebook-f"></i></button>
            <button type="button" class="btn btn-outline-danger btn-floating mx-1"><i class="fab fa-google"></i></button>
            <button type="button" class="btn btn-outline-info btn-floating mx-1"><i class="fab fa-twitter"></i></button>
            <button type="button" class="btn btn-outline-dark btn-floating mx-1"><i class="fab fa-github"></i></button>
          </div>

          <p class="text-center">or:</p>

          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email or Username</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Enter email or username">
          </div>

          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
            </div>
            <div class="col-md-6 text-end">
              <a href="#">Forgot password?</a>
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
      </div>

      <!-- Register Tab -->
      <div class="tab-pane fade" id="pills-register" role="tabpanel">
        <form>
          <div class="text-center mb-3">
            <p>Sign up with:</p>
            <button type="button" class="btn btn-outline-primary btn-floating mx-1"><i class="fab fa-facebook-f"></i></button>
            <button type="button" class="btn btn-outline-danger btn-floating mx-1"><i class="fab fa-google"></i></button>
            <button type="button" class="btn btn-outline-info btn-floating mx-1"><i class="fab fa-twitter"></i></button>
            <button type="button" class="btn btn-outline-dark btn-floating mx-1"><i class="fab fa-github"></i></button>
          </div>

          <p class="text-center">or:</p>

          <div class="mb-3">
            <label for="registerName" class="form-label">Name</label>
            <input type="text" class="form-control" id="registerName" placeholder="Full name">
          </div>

          <div class="mb-3">
            <label for="registerUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="registerUsername" placeholder="Choose a username">
          </div>

          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email">
          </div>

          <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" placeholder="Password">
          </div>

          <div class="mb-3">
            <label for="registerRepeatPassword" class="form-label">Repeat Password</label>
            <input type="password" class="form-control" id="registerRepeatPassword" placeholder="Repeat password">
          </div>
